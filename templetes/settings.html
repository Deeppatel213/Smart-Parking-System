                    <form action="/accounts/settings" method="post">
                        {% csrf_token %}
                        <div >
                            <div>
                               
                            </div>
                            <div>
                                <div >
                                   
                                </div>

                                    <div class="col-md-7">
                                        
                                    </div>

                        </div>

                            <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com" />
                        </div>
                        
                        <div class="form-row">
